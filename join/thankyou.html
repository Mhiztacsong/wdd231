<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Thank You for Joining</h1>
    </header>

    <main>
        <p>Thank you for submitting your application! Here are your details:</p>
        <ul id="details-list"></ul>
    </main>

    <footer>
        <p>&copy; 2025 Chamber of Commerce</p>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        let details = "";
        params.forEach((value, key) => {
            details += <li><strong>${key}:</strong> ${value}</li>;
        });
        document.getElementById("details-list").innerHTML = details;
    </script>
</body>
</html>
